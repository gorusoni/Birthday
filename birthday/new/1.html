<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    img {
      width: 180px;
      border-radius: 10px;
    }

    #Big {
      font-size: 2em;
      color: #ffcc00;
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ffcc00;
      width: 0;
      animation:
        typing1 4s steps(30, end) forwards,
        blink 0.7s step-end infinite;
    }

    p {
      font-size: 1.2em;
      margin: 0;
      color: #f0f0f0;
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      border-right: 2px solid #f0f0f0;
      animation:
        typing 3s steps(30, end) forwards,
        blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 50ch; }
    }

    @keyframes typing1 {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      margin-top: 30px;
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 15px #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media1.tenor.com/m/EHxcj8AnOFMAAAAC/milk-and-mocha-dance.gif" alt="birthday dance gif">
    <p id="Big"><i>Happy Birthday Moto</i></p>
    <p>"Hope your day is as amazing as your smile." ✨😊🎂</p>
    <p>"Wishing you all the happiness in the world today and always!" 🥳🎈🌍</p>
    <p>"Have a beautiful day filled with laughter and love — you totally deserve it!" 💐❤️🎉</p>
    <button onclick="window.location.href='2.html'">Something special for you!! 😊😊</button>
  </div>
</body>
</html>
